<div class="bgded" style="background-image:url('https://images2.alphacoders.com/491/491998.jpg');">
  <div id="pageintro" class="hoc clear">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="formulario">

      <h1>Iniciar Sesión</h1>
       <div class="contenedor">
           <div class="input-contenedor">
           <input type="text" placeholder="Correo Electronico" formControlName="email">
           </div>

           <div class="input-contenedor">
           <input type="password" placeholder="Contraseña" formControlName="password">
           </div>

           <input type="submit" value="Iniciar sesión" class="button">
           <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
           <p>¿No tienes una cuenta? <a class="link" [routerLink]="['/register']">Registrate </a></p>
       </div>
      </form>
  </div>
</div>
